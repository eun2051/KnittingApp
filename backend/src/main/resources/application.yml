spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/knitting}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: KnittingHikariCP
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  jackson:
    time-zone: Asia/Seoul
server:
  port: ${SERVER_PORT:8080}
  timezone: Asia/Seoul
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# [설명] 위 설정에서 username, password는 실제 MySQL 계정 정보로 변경하세요.
# JPA ddl-auto: update는 개발용이며, 운영 환경에서는 적절히 변경하세요.
# 포트는 3000번으로 변경되었습니다. 프론트엔드와 동일하게 맞추려면 프록시 설정도 3000번으로 변경하세요.
# JVM 타임존도 KST로 지정하려면 아래 옵션을 VM 옵션에 추가하세요:
# -Duser.timezone=Asia/Seoul
